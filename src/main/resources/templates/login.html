<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
        <title>Bookstore Secure Login </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
    	<h1>Bookstore LogIn </h1>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <!--sends the input to the /login controller  -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
            	<label> Username : <input type="text" name="username" class="form-control"/> </label>
            </div>
            <div class="form-group">
            	<label> Password: <input type="password" name="password" class="form-control"/> </label>
            </div>
            <div><input class="btn btn-success" type="submit" value="Sign In"/></div>
        </form>
    </body>
</html>
