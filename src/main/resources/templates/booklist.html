<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<title>Bookstore List</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
</head>
<body>
<div class="container-fluid">
	<h1>Books in the store</h1>
	<table class="table table-striped">
	  <tr>
	    <th>Title </th>
	    <th>Author </th> 
	    <th>Year </th>
	    <th>ISBN </th>
	    <th>Price </th>
	    <th></th>
	    <th></th>
	  </tr>
	  <tr th:each = "book: ${books}">
	    <td th:text="${book.title}"></td>
	    <td th:text="${book.author}"></td>
	    <td th:text="${book.year}"></td>
	    <td th:text="${book.isbn}"></td>
	    <td th:text="${book.price}"></td>
		<td><a class="btn btn-warning" th:href="@{/edit{id}(id=${book.id})}">Edit</a></td>
	    <td><a class="btn btn-danger" th:href="@{/delete{id}(id=${book.id})}">Delete</a></td>

	  </tr>
	</table>
	<div style="clear: both; display: block; height: 10px;"></div>
	<a  class="btn btn-success" th:href="@{/addbook}">Add a Book</a>
</div>
	
	
</body>
</html>
